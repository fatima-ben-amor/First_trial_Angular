<!--for task2-->
<div
  class="container"
  fxLayout="row"
  fxLayout.sm="column"
  fxLayout.xs="column"
  fxLayoutAlign.gt-md="space-around center"
  fxLayoutGap="10px"
  fxLayoutGap.xs="0"
>
  <div fxFlex="40" *ngIf="dish">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <h3>{{dish.name | uppercase}}</h3>
        </mat-card-title>
      </mat-card-header>
      <img mat-card-image src="{{dish.image}}" alt="{{dish.name}}" />
      <mat-card-content>
        <p>{{dish.description}}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="goBack()">BACK</button>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  </div>
  <!--for task 3-->
  <div fxFlex="40">
    <div fxFlex *ngIf="dish">
      <mat-list fxFlex>
        <h1 matLine>Comments</h1>
        <mat-list-item *ngFor="let comm of dish.comments">
          <p matLine>comment :{{comm.comment}}</p>
          <p matLine>rating :{{comm.rating}}</p>
          <p matLine>Date : {{comm.date | date}}</p>
        </mat-list-item>
      </mat-list>
    </div>
  </div>
</div>
